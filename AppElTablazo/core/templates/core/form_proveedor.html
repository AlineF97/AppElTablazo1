{% load static %}
<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="static/core/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/core/css/mycss.css" rel="stylesheet">

    <title>Agregar Proveedor</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'index' %}">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Productos
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="{% url 'Mediterranea' %}">Tabla Maditerranea</a></li>
                    <li><a class="dropdown-item" href="{% url 'Griega' %}">Tabla Griega</a></li>            
                    <li><a class="dropdown-item"  href="{% url 'Tropical' %}">Tabla Tropical</a></li>
                    </ul>
                    </li> 
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'QuienesSomos' %}"  tabindex="-1"> Quienes somos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'Formulario' %}"  tabindex="-1"> Contacto</a>
                      </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'Proveedores' %}"  tabindex="-1"> Lista de proveedores</a>
                      </li>
                </ul>
                
                </div>
            </div>
            </nav>
    </header>
    
    <div class="container">
        <div class="row">
            <h1>Agregar Proveedor</h1>
        </div>
        <div class="row">
            <form method="post" action="" id="formulario">
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <input type="submit" class="btn btn-danger" id="enviar" value="Enviar">
                <input type="reset" class="btn btn-primary" id="limpiar" value="Limpiar">
                <p><a class="btn btn-secondary" href="{% url 'Proveedores' %}">Volver</a></p>

            </form>
        </div>
        <br>
        <div class="row">
            {% if mensaje %}
            <div class="alert alert-success" role="alert">
                {{mensaje}}
            </div>
            {% endif %}
        </div>
    </div>

    <script src="static/core/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</body>

</html>
